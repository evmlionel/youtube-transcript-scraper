<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Scraper</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #1557b0;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .option-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    select {
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #status {
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .transcript-preview {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Transcript Scraper</h1>
    
    <div class="button-group">
      <button id="getTranscript">Get Transcript</button>
      <button id="copyTranscript" disabled>Copy</button>
      <button id="downloadTranscript" disabled>Download</button>
    </div>

    <div class="options">
      <div class="option-group">
        <label for="format">Format:</label>
        <select id="format">
          <option value="txt">Plain Text (.txt)</option>
          <option value="srt">SubRip Subtitle (.srt)</option>
          <option value="vtt">WebVTT (.vtt)</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="includeTimestamps">
        <label for="includeTimestamps">Include Timestamps</label>
      </div>
    </div>

    <div class="spinner"></div>
    <div id="status"></div>
    <div id="transcriptPreview" class="transcript-preview"></div>
  </div>
  <script src="utils.js"></script>
  <script src="storage.js"></script>
  <script src="transcriptData.js"></script>
  <script src="popup.js"></script>
</body>
</html>
